<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="container border p-5 shadow rounded">
                <div class="container h1 text-center mb-4">Register</div>

                <!-- Form Starts -->
                <form method="POST" action="{% url 'register' %}" novalidate class="needs-validation">
                    {% csrf_token %}

                    <!-- First Name and Last Name -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="first_name" required maxlength="25" placeholder="Enter first name">
                                <div class="invalid-feedback">First name is required and should not exceed 25 characters.</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="last_name" required maxlength="25" placeholder="Enter last name">
                                <div class="invalid-feedback">Last name is required and should not exceed 25 characters.</div>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" required placeholder="Enter a valid email">
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required minlength="8" placeholder="Enter a strong password">
                        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">Agree to terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <!-- Form Ends -->

                <!-- Login Link -->
                <div class="text-center mt-3">
                    Have an account? <a href="{% url 'login' %}" class="link">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Bootstrap 5 validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
