<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="container border p-5 shadow rounded">
                <div class="h1 text-center mb-4">Verify Your Email</div>
                <form method="POST" action="{% url 'verify_otp' %}" novalidate class="needs-validation">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" id="otp" name="otp" class="form-control" required placeholder="Enter OTP">
                        <div class="invalid-feedback">Please enter the OTP sent to your email.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}" class="link">Back to Registration</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap 5 validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
